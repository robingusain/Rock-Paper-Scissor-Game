<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <div id="heading">
        <h1><b>Rock Paper Scissors</b></h1>
    </div>
    <div class="choices">
        <button id="rock" class="circle"></button>
        <button id="paper" class="circle"></button>
        <button id="scissor" class="circle"></button>
    </div>

    <div id="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div id="display-msg">
        <p id="msg">Get your Luck</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
